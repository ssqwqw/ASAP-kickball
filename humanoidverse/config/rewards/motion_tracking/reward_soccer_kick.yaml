# @package _global_

# Reward configuration for soccer ball kicking task
# This config focuses on training the robot to kick a soccer ball towards a target

rewards:
  set_reward: SoccerKick
  set_reward_date: 20260113
  only_positive_rewards: False
  
  reward_scales:
    # Motion tracking rewards (keep some for basic stability)
    teleop_body_position_extend: 0.5
    teleop_vr_3point: 0.8
    teleop_body_position_feet: 1.0
    teleop_body_rotation_extend: 0.3
    teleop_body_ang_velocity_extend: 0.3
    teleop_body_velocity_extend: 0.3
    teleop_joint_position: 0.5
    teleop_joint_velocity: 0.3
    
    # Soccer kick specific rewards
    kick_ball_to_target: 5.0        # Main reward: kick ball towards target
    kick_ball_velocity: 3.0          # Reward for ball velocity in right direction
    approach_ball: 2.0               # Reward for approaching ball before kick
    ball_contact: 1.5                # Reward for making contact with ball
    kick_ball_height: -1.0           # Penalty for ball going too high
    
    # Penalties (keep robot stable and efficient)
    penalty_torques: -0.000001
    penalty_action_rate: -0.3
    penalty_feet_ori: -1.0
    feet_heading_alignment: -0.05
    penalty_slippage: -0.5

    limits_dof_pos: -10.0
    limits_dof_vel: -5.0
    limits_torque: -5.0
    termination: -200.0

  # Motion tracking weights
  teleop_body_pos_lowerbody_weight: 0.5
  teleop_body_pos_upperbody_weight: 1.0

  desired_feet_max_height_for_this_air: 0.2

  # Sigma values for tracking rewards
  reward_tracking_sigma:
    teleop_upper_body_pos: 0.05
    teleop_lower_body_pos: 0.15
    teleop_vr_3point_pos: 0.05
    teleop_feet_pos: 0.05

    teleop_body_rot: 1.5
    teleop_body_vel: 1.5
    teleop_body_ang_vel: 1.5
    teleop_joint_pos: 1.5
    teleop_joint_vel: 1.5

  # Curriculum settings
  reward_penalty_curriculum: False
  reward_initial_penalty_scale: 0.10
  reward_min_penalty_scale: 0.0
  reward_max_penalty_scale: 1.0
  reward_penalty_level_down_threshold: 40
  reward_penalty_level_up_threshold: 42
  reward_penalty_degree: 0.000003
  num_compute_average_epl: 10000

  # Limits
  reward_limit:
    soft_dof_pos_limit: 0.9
    soft_dof_vel_limit: 0.9
    soft_torque_limit: 0.825

    reward_limits_curriculum:
      soft_dof_pos_curriculum: True
      soft_dof_pos_initial_limit: 1.15
      soft_dof_pos_max_limit: 1.15
      soft_dof_pos_min_limit: 0.95
      soft_dof_pos_curriculum_degree: 0.00000025
      soft_dof_pos_curriculum_level_down_threshold: 40
      soft_dof_pos_curriculum_level_up_threshold: 42

      soft_dof_vel_curriculum: True
      soft_dof_vel_initial_limit: 1.15
      soft_dof_vel_max_limit: 1.25
      soft_dof_vel_min_limit: 0.95
      soft_dof_vel_curriculum_degree: 0.00000025
      soft_dof_vel_curriculum_level_down_threshold: 40
      soft_dof_vel_curriculum_level_up_threshold: 42

      soft_torque_curriculum: True
      soft_torque_initial_limit: 1.15
      soft_torque_max_limit: 1.25
      soft_torque_min_limit: 0.85
      soft_torque_curriculum_degree: 0.00000025
      soft_torque_curriculum_level_down_threshold: 40
      soft_torque_curriculum_level_up_threshold: 42

  reward_penalty_reward_names: [
    "penalty_torques",
    "penalty_action_rate",
    "limits_dof_pos",
    "limits_dof_vel",
    "limits_torque",
    "feet_heading_alignment",
    "penalty_feet_ori",
    "penalty_slippage",
    "kick_ball_height"]
